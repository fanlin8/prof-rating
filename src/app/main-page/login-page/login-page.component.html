<div class="app-page">
  <div class="login-card-wrapper">
    <mat-card [ngClass]="{'login-card': true}">
      <mat-card-header>
        <mat-card-title>LOGIN PAGE</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{message}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="login()" *ngIf="!isLoggedIn()">Login</button>
        <button mat-button color="primary" (click)="logout()" *ngIf="isLoggedIn()">Logout</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
